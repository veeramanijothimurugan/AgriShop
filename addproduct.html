<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ::-webkit-file-upload-button{
            background-color: #2d2d2d;
    color: white;
    padding: 5px 10px 2px;
    border: none;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
        }
        .fixed-button {
            position: relative;
            background-color: #2d2d2d;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0 auto;
            border-radius: 5px;
            display: block;
        }
       
    </style>
</head>

<body>
    <!-- Navbar with logo, navigation options, and search bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d2d2d;">
        <a class="navbar-brand" href="home.html">
            <img src="alogo.png" alt="AgriShop Logo" height="30" class="d-inline-block align-top" loading="lazy">
            AgriShop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active5">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
            <form class="form-inline ml-lg-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="" id="addform" class="container mt-5">
        <h1 style="text-align: center;">ADD PRODUCT</h1>
        <div id="alart"
            style="color: white; font-weight: 18pxs; margin-top: 20px; display: none; text-align: center; background-color: #0da00d; border-radius: 5px; padding: 10px 20px;">
            Posted successfully</div>

        <div class="mb-3">
            <label for="image" class="form-label">Product Image:</label><br>
            <img id="preview" src="#" alt="Product Image Preview" style="max-width: 200px;" class="mt-2">
            <br><br>
            <input type="file" class="form-control custom-button" id="image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="productname">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="text" class="form-control" id="weight">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price/kg:</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div>
            <button class="fixed-button" onclick="uploadImage()" type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>

    <!-- Add the Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <!-- Add your app.js script -->
    <script src="add.js"></script>
    <script>
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('preview');

        // Listen for image input change to display a preview of the selected image
        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
