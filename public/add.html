<!DOCTYPE html>
<html>

<head>
    <title>Product Posting App</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Koulen">
    <style>
        body{
            background-color: #8EDC96;
            font-family: "koulen";
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="" id="addform" class="container mt-5">
        <h1 style="text-align: center;">ADD PRODUCT</h1>
        <div id="alart"
            style="color: white; font-weight: 18pxs; margin-top: 20px; display: none; text-align: center; background-color: #0da00d; border-radius: 5px; padding: 10px 20px;">
            Posted successfully</div>

        <div class="mb-3">
            <label for="image" class="form-label">Product Image:</label><br>
            <img id="preview" src="#" alt="Product Image Preview" style="max-width: 200px;" class="mt-2">
            <br><br>
            <input type="file" class="form-control" id="image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="productname">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="text" class="form-control" id="weight">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price/kg:</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div>
            <button class="center-bottom" onclick="uploadImage()" type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>

    <!-- Add the Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>

    <!-- Add your app.js script -->
    <script src="add.js"></script>
    <script>
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('preview');

        // Listen for image input change to display a preview of the selected image
        imageInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
            }
        });
    </script>
</body>

</html>
