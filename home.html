<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style to center the button at the bottom */
        .center-bottom {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
        }
/* Basic styling for the card grid */
.card-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* Start with a single column for small screens */
    gap: 20px;
    padding: 20px;
}

/* Media query for larger screens */
@media (min-width: 768px) {
    .card-grid {
        grid-template-columns: repeat(2, 1fr); /* Two columns for screens wider than 768px */
    }
}

/* Media query for even larger screens */
@media (min-width: 992px) {
    .card-grid {
        grid-template-columns: repeat(3, 1fr); /* Three columns for screens wider than 992px */
    }
}

/* Media query for extra-large screens */
@media (min-width: 1200px) {
    .card-grid {
        grid-template-columns: repeat(4, 1fr); /* Four columns for screens wider than 1200px */
    }
}


/* Style for individual cards */
.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Style for card content */
.card-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Style for card image */
.card-image {
    max-width: 500px;
    max-height: 300px;
    object-fit: cover;
}

/* Styling for card title */
.card-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
}

/* Styling for card text */
.card-text {
    margin: 0;
}

/* Styling for "Buy" button */
.buy-button {
    margin-top: 10px;
    background-color: #2d2d2d;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.buy-button:hover {
    background-color: #0056b3;
}
.fixed-button {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2d2d2d;
    padding: 10px 20px;
    border: none;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 5px;
  }

    </style>
</head>

<body>
    <!-- Navbar with logo, navigation options, and search bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d2d2d;position: fixed;z-index: 10;min-width: 100%;">
        <a class="navbar-brand" href="home.html">
            <img src="alogo.png" alt="AgriShop Logo" height="30" class="d-inline-block align-top" loading="lazy">
            AgriShop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
            <form class="form-inline ml-lg-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br>
    <br>
   <!-- Cards Container -->
   <div id="cardsGrid" class="card-grid"></div>

   <!-- Include Firebase SDK -->
    <button id="redirectButton" class="fixed-button" type="submit">Add products</button>
    <script>
        document.getElementById("redirectButton").addEventListener("click", function () {
            window.location.href = "addproduct.html";
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="home.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>

</body>
</html>
